<section class="content-header">
  <h1>Expenses<small>Add a Record</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.recordlist">Expense List</a></li>
    <li class="active">Add a Record</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add a Record</h3>
        </div>
        <form class="form-horizontal" name="expenseForm" ng-submit="vm.save(expenseForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div ng-if="vm.hasRole('role.admin')" class="form-group" ng-class="{ 'has-error': expenseForm.consumer.$invalid && ( vm.formSubmitted ||
            expenseForm.consumer.$touched) }">
              <label for="input" class="col-sm-2 control-label">User</label>
              <div class="col-sm-5">
                <select class="form-control" ng-model="vm.consumer" name="consumer" required>
                  <option value="">Select a User</option>
                  <option ng-repeat="consumer in vm.consumers" value="{{ consumer.id }}">{{ consumer.name}}</option>
                </select>
                <p ng-show="expenseForm.consumer.$error.required && ( vm.formSubmitted || expenseForm.consumer.$touched)" class="help-block">Select a User.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="input" class="col-sm-2 control-label">Date</label>
              <div class="col-sm-5">
                <datepicker date-format="MMM dd, yyyy">
                  <input type="text" class="form-control" ng-model="vm.date" name="date" placeholder="Date">
                </datepicker>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Time</label>
              <div class="col-sm-5">
                <input ui-timepicker type="text" class="form-control" ng-model="vm.time" name="time" placeholder="Time">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.description" name="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': expenseForm.amount.$invalid && ( vm.formSubmitted ||
            expenseForm.amount.$touched) }">
              <label class="col-sm-2 control-label">Amount ($)</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="vm.amount" name="amount" placeholder="0.00" required>
                <p ng-show="expenseForm.amount.$error.required && ( vm.formSubmitted || expenseForm.amount.$touched)" class="help-block">Amount is required.</p>
                <p ng-show="expenseForm.amount.$error.number  && ( vm.formSubmitted || expenseForm.amount.$touched)" class="help-block">This is not a valid amount.</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Comment</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.comment" name="comment" placeholder="Comment"></textarea>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.recordlist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Add New</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
