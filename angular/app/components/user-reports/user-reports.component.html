<section class="content-header">
  <h1>Expense Reports <small>Have another glance view of your daily expenses!</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Expense Reports</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Expense Reports</h3>
      <div class="box-tools pull-right date-filter">
        <!-- <a ui-sref="app.recordadd" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add New</a> -->
        <datepicker date-format="MMM dd, yyyy">
          <input type="text" class="form-control" ng-model="vm.dateFrom" id="datefrom" ng-change="vm.showRecords()" placeholder="From">
        </datepicker>
        <datepicker date-format="MMM dd, yyyy">
          <input type="text" class="form-control" ng-model="vm.dateTo" id="dateto" ng-change="vm.showRecords()" placeholder="To">
        </datepicker>
        <button class="btn btn-info btn-sm" ng-click="vm.print()">Print</button>
      </div>
    </div>
    <div ng-if="vm.displayTable" class="box-body">
      <table datatable="" width="100%" class="table table-striped table-bordered" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
      <p ng-if="vm.total >= 0"><u><b>Total: ${{vm.total}}</b></u></p>
      <p ng-if="vm.avg >= 0"><u><b>Average: ${{vm.avg}}</b></u></p>
    </div>
    <div class="box-footer">
      Footer
    </div>
  </div>
</section>
