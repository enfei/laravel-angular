<section class="content-header">
  <h1>Expenses list <small>Manage expenses</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Expense List</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Expense List</h3>
      <div class="box-tools pull-right">
        <select class="form-control" ng-if="vm.hasRole('role.admin')" id="user-dropdown" ng-model="vm.consumer" ng-change="vm.showRecords()" name="consumer">
          <option value="">Select a User</option>
          <option ng-repeat="consumer in vm.consumers" value="{{ consumer.id }}">{{ consumer.name}}</option>
        </select>
        <a ui-sref="app.recordadd" class="btn btn-block btn-success btn-xs" id="add-new"><i class="fa fa-plus"></i> Add New</a>
      </div>
    </div>
    <div ng-if="vm.displayTable" class="box-body">
      <table datatable="" width="100%" class="table table-striped table-bordered" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
    </div>
    <div class="box-footer">
      Footer
    </div>
  </div>
</section>
